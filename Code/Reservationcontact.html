<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Street Gourmand Réservation & Contact</title>
	</head>
	<body>
        <div class="container">
            <header>
                <h1>Réservation</h1>
                <p class="lead">Veuillez compléter le formulaire ci-dessous pour finaliser votre réservation.</p>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom complet</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Numéro de téléphone</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date de réservation</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Heure de réservation</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <div class="mb-3">
                        <label for="guests" class="form-label">Nombre de personnes</label>
                        <input type="number" class="form-control" id="guests" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer la réservation</button>
                </form>
            </header>

		</div>
	</body>
</html>
